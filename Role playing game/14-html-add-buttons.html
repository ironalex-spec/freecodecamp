<!-- For your #controls element, create three button elements. 
    The first should have the id set to button1, and the text Go to store. 
    The second should have the id set to button2, and the text Go to cave.
     The third should have the id set to button3, and the text Fight dragon. -->

     <!DOCTYPE html>
     <html lang="en">
       <head>
         <meta charset="utf-8">
         <link rel="stylesheet" href="./styles.css">
         <title>RPG - Dragon Repeller</title>
         <script src="./script.js"></script>
       </head>
       <body>
         <div id="game">
           <div id="stats">
             <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
             <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
             <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
           </div>
           <div id="controls">
             <button id="button1">Go to store</button>
             <button id="button2">Go to cave</button>
             <button id="button3">Fight dragon</button>
           </div>
           <div id="monsterStats"></div>
           <div id="text"></div>
         </div>
       </body>
     </html>
