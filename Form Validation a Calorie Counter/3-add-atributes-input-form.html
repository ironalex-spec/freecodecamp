<!-- Your input element needs some additional attributes. Give it a type set to number to 
    only allow numeric inputs, a min attribute set to 0 to only allow positive numbers, 
    and a placeholder set to Daily calorie budget.

Finally, mark the input element as required. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calorie Counter</title>
  </head>
  <body>
    <main>
      <h1>Calorie Counter</h1>
      <div class="container">
        <form id="calorie-counter">
          <label for="budget">Budget</label>
          <input id="budget" type="number" min="0" placeholder="Daily calorie budget" required/>
        </form>
      </div>
    </main>
  </body>
</html>
